- hosts: dlservers
  vars:
    # The git host's ssh host key. Find this with the following
    # command, substituting the name of your git host for
    # bitbucket.org:
    # ssh-keyscan bitbucket.org 2>/dev/null
    # This is a public key, not a secret, so it's ok to store here.
    bitbucket_public_key: bitbucket.org ssh-rsa 

    # Your country-specific dlentries and maproom repositories. These
    # are git repositories that describe the content of your data
    # library. They are typically created in collaboration with IRI
    # staff.
    dlentries_repo:
      name: dlentries
      host: bitbucket.org
      url: git@bitbucket.org:iridl/dlentries_testcountry.git
      version: master
      public_key: "{{bitbucket_public_key}}"
      private_key: "{{bitbucket_private_key}}"

    maproom_repo:
      name: maproom
      host: bitbucket.org
      url: git@bitbucket.org:iridl/maproom_testcountry.git
      version: master
      public_key: "{{bitbucket_public_key}}"
      private_key: "{{bitbucket_private_key}}"

    # Python maproom code will only get inserted if this variable is set
    python_maproom_repo:
      name: python_maproom
      host: github.com
      url: git@github.com:iridl/python_maproom_testcountry.git
      version: main
      # public_key: github.com ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAILFJIPKYV5tkaf6/1AZDb7fElOzeb8LU+NF0e1LkctlD
      public_key: github.com SHA256:4bZwoOKVpxXy0750DJT4HLM6W2witf3Ef7b8BVrTj18
      private_key: "{{python_maproom_private_key}}"


    # Unix users that should be members of the datag group. User
    # accounts will be created if they don't already exist. Newly
    # created users won't be able to log in until an admin manually
    # sets their password.
    datag_users:
      # username: uid
      testuser: 1001

  # Invokes the iridl ansible role. Don't modify this.
  roles:
    - iridl.iridl.iridl
